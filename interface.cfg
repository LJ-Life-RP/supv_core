setr supv_core:interface:notification:simple {
    "container": {
        "width": "fit-content",
        "maxWidth": 400,
        "minWidth": 200,
        "height": "fit-content",
        "backgroundColor": "dark.4",
        "fontFamily": "Ubuntu"
    },
    "title": {
        "fontWeight": 500,
        "lineHeight": "normal",
        "color": "gray.6"
    },
    "description": {
        "fontSize": 12,
        "color": "gray.4",
        "fontFamily": "Ubuntu",
        "lineHeight": "normal"
    },
    "descriptionOnly": {
        "fontSize": 14,
        "color": "gray.2",
        "fontFamily": "Ubuntu",
        "lineHeight": "normal"
    }
}

